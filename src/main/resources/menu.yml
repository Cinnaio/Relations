title: "你的关系列表 - 第 <page> 页"
size: 54

# ==============================================================================
# 新版布局配置示例 (Layout System)
# ==============================================================================
# 使用 Layout 可以更直观地配置菜单布局。
# 字符映射规则在 Icons 部分定义。
# 特殊字符 '+' 用于放置动态关系列表 (可在 relations.layout-char 修改)。

Layout:
  - '#########'
  - '#+++++++#'
  - '#+++++++#'
  - '#+++++++#'
  - '#+++++++#'
  - '####ZN###'

Icons:
  '#': 
    display:
      material: GRAY_STAINED_GLASS_PANE
      name: " "
  
  # 示例：使用 CMD 语法的纸张
  Z: 
    display:
      material: "PAPER{cmd:10003}"
      name: "<red>关闭菜单"
      lore:
        - "<gray>点击关闭当前界面"
    actions:
      all: "close; sound:UI_BUTTON_CLICK-1-1"

  # 上一页按钮
  P:
    display:
      material: ARROW
      name: "<yellow>上一页"
    actions:
      all: "previous_page"

  # 下一页按钮
  N:
    display:
      material: ARROW
      name: "<yellow>下一页"
    actions:
      all: "next_page"

# 关系列表配置
relations:
  layout-char: '+' # 指定 Layout 中用于放置关系的字符
  line-break: true
  
  # 默认类型标题
  header-item:
    material: BOOK
    name: "<display>"
    lore:
      - "<color:#A0A0A0>当前: <color:#6EC6FF><current><color:#5A5A5A>/<color:#AEEFFF><max>"
      
  # 默认成员头像
  member-item:
    material: PLAYER_HEAD
    name: "<display>"
    lore:
      - "<color:#A0A0A0>对象: <color:#FFD866><player>"
      - "<color:#A0A0A0>亲密度: <color:#6BFF95><affinity>"
      - "<color:#A0A0A0>日期: <color:#E6E6E6><date>"
      - "<color:#A0A0A0>等级: <color:#E6E6E6><level_display>"

  # 不同类型的特殊配置 (覆盖默认)
  types:
    marriage:
      header-item:
        material: 'NETHERSTAR'
        name: "<display> <color:#FF8FB1>(❤)"
        lore:
          - "<color:#A0A0A0>当前: <color:#6EC6FF><current><color:#5A5A5A>/<color:#AEEFFF><max>"
    brother:
      header-item:
        material: IRON_SWORD
        name: "<display>"
        lore:
          - "<color:#A0A0A0>当前: <color:#6EC6FF><current><color:#5A5A5A>/<color:#AEEFFF><max>"
    sister:
      header-item:
        material: CAKE
        name: "<display>"
        lore:
          - "<color:#A0A0A0>当前: <color:#6EC6FF><current><color:#5A5A5A>/<color:#AEEFFF><max>"
    best_friend:
      header-item:
        material: DIAMOND
        name: "<display>"
        lore:
          - "<color:#A0A0A0>当前: <color:#6EC6FF><current><color:#5A5A5A>/<color:#AEEFFF><max>"
    mentor:
      header-item:
        material: EXPERIENCE_BOTTLE
        name: "<display>"
        lore:
          - "<color:#A0A0A0>当前: <color:#6EC6FF><current><color:#5A5A5A>/<color:#AEEFFF><max>"