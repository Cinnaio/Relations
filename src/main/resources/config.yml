database:
  # 选项: SQLITE, MYSQL
  type: SQLITE
  host: localhost
  port: 3306
  database: relations
  username: root
  password: ""
  ssl: false
  pool-size: 10

relations:
  marriage:
    display: "<color:#FF8FB1><bold>伴侣</bold></color>"
    max: 1
    # 婚姻专属功能
    features:
      home: true
      gift: true
      tp: true
      kiss: true
    # 每日亲密度上限 (默认)
    daily-affinity-limit: 1000
  brother:
    display: "<color:#6EC6FF><bold>兄弟</bold></color>"
    max: 5
    daily-affinity-limit: 1000
  best_friend:
    display: "<color:#FFD479><bold>挚友</bold></color>"
    max: 10
    daily-affinity-limit: 1000
  sister:
    display: "<color:#C39BFF><bold>闺蜜</bold></color>"
    max: 5
    daily-affinity-limit: 1000
  mentor:
    display: "<color:#AEEFFF><bold>导师</bold></color>"
    max: 1
    daily-affinity-limit: 1000

debug: false

